<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div id="root">
      <h1>INSTRUMENTO DE CIFRADO</h1>
      <img src="Police-Badge.png">
    
      <form>

      <label for "Fecha">Fecha:</label>
      <input type="text" name="Fecha" id="Fecha" placeholder="Ingresar dd/mm/aaaa">
      <label for "Hora">Hora:</label>
      <input type="text" name="Hora" id="Hora" placeholder="00:00">
      <label for "Nombre">Agente:</label>
      <input type="text" name="Nombre" id="Nombre" placeholder="Escriba su nombre">
      <label for "Caso">Caso:</label>
      <input type="text" name="Caso" id="Caso" placeholder="#0000">

      <div class="subtitulo">

      <p class="Texto-descifrado">REPORTE DESCIFRADO</p>
      <p class="Texto-cifrado">REPORTE CIFRADO</p>
    </div>

      <div class="flex-container">

      <textarea class= "Caja1" rows="20" cols="70"></textarea>
      <textarea class= "Caja2" rows="20" cols="70"></textarea>

    </div>

    <div class="botoncitos">
    <input type="submit" class="boton1" value="CIFRAR">
      <input type="submit" class="boton2" value="DESCIFRAR">

    </div>


      </form>


    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
